<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div class="game-info">
            <div class="score">Moves: <span id="moves">0</span></div>
            <div class="timer">Time: <span id="time">00:00</span></div>
            <button id="reset-btn">♡ Reset Game ♡</button>
        </div>
        <div class="memory-board" id="board"></div>
        <div class="win-screen hidden" id="win-screen">
            <h2>Yay! You Win! (◕‿◕✿)</h2>
            <p>You completed the game in <span id="final-moves">0</span> moves!</p>
            <p>Time: <span id="final-time">00:00</span></p>
            <button id="play-again-btn">♡ Play Again ♡</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
