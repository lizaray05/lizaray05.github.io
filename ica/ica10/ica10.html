<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Page Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>OIIA OIIA CAT</h1>

  <!-- Button: Changes background color -->
  <button class="color-button" id="colorButton">Change Background Color</button>

  <br />

  <!-- Image: Changes when clicked -->
  <img src="kitty.png" 
       alt="Clickable Image" 
       class="changeable-image" 
       id="changeableImage" />

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>

</body>
</html>
